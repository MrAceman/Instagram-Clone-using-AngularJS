<h1 class="title">Add Photo</h1>

<form ng-submit="addPhoto(photo)">
  <p class="control">
    <input type="text" class="input" placeholder="Photo Name" ng-model="photo.name">
  </p>

  <p class="control">
    <input type="text" class="input" placeholder="Photo URL" ng-model="photo.url">
  </p>

  <p class="control">
    <textarea type="textarea" class="textarea" placeholder="Photo Description" ng-model="photo.description"></textarea>
  </p>

<p class="control">
      <button class="button">Add Photo</button></p>
</form>
