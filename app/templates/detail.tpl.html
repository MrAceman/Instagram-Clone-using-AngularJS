<div class="headerDiv" ng-hide="editorNameEnabled" ng-click="enableNameEditor(detailPhoto)">
<h1 class="title" ng-hide="editorNameEnabled">{{detailPhoto.name}} - Photo Details Page</h1>
<p class="likeCount">{{detailPhoto.likeCount}} <i class="fa fa-heart"></i></p>
</div>

<div  ng-show="editorNameEnabled"><input ng-model="editableName" class="nameInput">
  <a class="nameChoices" ng-click="saveName(detailPhoto)">Save </a><a class="nameChoices" ng-click="disableNameEditor()">Cancel</a>
</div>



<div class="columns">
<div class="column is-three-quarters fullSizePic">
  <a class="fullPic" href="{{detailPhoto.url}}">
  <img ng-src="{{ detailPhoto.url }}" alt="{{ detailPhoto.name }}"></a>

  <button ng-click="likePhoto(detailPhoto)" class="detail-like-button">
      <span class="fa fa-stack fa-lg">
    <i class="fa fa-square-o fa-stack-2x"></i>
    <i class="fa fa-heart fa-stack-1x" aria-hidden="true"></i>
  </span>
  </button>
</div>
<div class="mobileLikeCount">{{detailPhoto.likeCount}} <i class="fa fa-heart"></i></div>
<div class="photoDescription column is-one-quarter" ng-hide="editorEnabled" ng-click="enableDesEditor(detailPhoto)">{{detailPhoto.description}}</div>
<div class="photoDescription column is-one-quarter" ng-show="editorEnabled">

  <textarea class="photoDescription" ng-model="editableDescription" ng-show="editorEnabled">{{detailPhoto.description}}</textarea>

  <a class="descriptionChoices" ng-click="save(detailPhoto)">Save </a><a class="descriptionChoices" ng-click="disableEditor()">Cancel</a>

</div>
</div>
<div class="choiceButtons">
<button ng-model="editableAll" ng-click="enableAllEditors(detailPhoto)" class="edit-button">Edit Photo</button>
<button ng-click="deletePhoto(detailPhoto._id)" class="delete-button">Delete Photo</button>
<!-- <button ng-click="bwFilterPhoto(detailPhoto)" class="bwFilter">BW Filter</button> -->
</div>
