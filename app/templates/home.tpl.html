<h1 class="title">Home Page</h1>
<hr>

<div class="card" ng-repeat="photo in photoArray" data-id="{{photo._id}}">
    <a href="/#/photo/{{photo._id}}">
        <div class="card-image">
            <figure class="image is-4by3">
                <img class="singlePhoto" ng-src="{{photo.url}}" alt="{{photo.name}}">
            </figure>
        </div>
    </a>
    <div class="card-content">
        <div class="media">
            <p class="name title is-5">{{photo.name}}</p>

                <button ng-click="likePhoto(photo)" class="but like-button">
                    <span class="fa-stack fa-lg">
                  <i class="fa fa-square-o fa-stack-2x"></i>
                  <i class="fa fa-heart fa-stack-1x" aria-hidden="true"></i>
                </span>
                </button>
                <span class="likes">{{photo.likeCount}}</span>
                <button ng-click="deletePhoto(photo._id)" class="but del-button">
                    <span class="fa-stack fa-lg">
                    <i class="fa fa-square-o fa-stack-2x"></i>
                    <i class="fa fa-trash fa-stack-1x" aria-hidden="true"></i>
                  </span>
                </button>

        </div>

    </div>
</div>
